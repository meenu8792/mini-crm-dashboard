<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini CRM Dashboard</title>

  <link rel="stylesheet" href="style.css">

  <!-- Chart.js + Zoom -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>CRM</h2>

    <select id="roleSelect">
      <option value="admin">Admin</option>
      <option value="sales">Sales Rep</option>
    </select>

    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>

      <!-- Charts Dropdown -->
      <li onclick="toggleChartsMenu()" class="charts-btn">
        Charts â–¾
      </li>
      <ul id="chartsMenu" class="submenu hidden">
        <li onclick="openCharts('bar')">Bar / Column</li>
        <li onclick="openCharts('line')">Line</li>
        <li onclick="openCharts('area')">Area</li>
        <li onclick="openCharts('pie')">Pie</li>
        <li onclick="openCharts('scatter')">Scatter</li>
        <li onclick="openCharts('bubble')">Bubble</li>
        <li onclick="openCharts('dot')">Dot Plot</li>
      </ul>

      <li onclick="showSection('settings')">Settings</li>
    </ul>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <header class="header">
      <h1>Mini CRM Dashboard</h1>
      <button id="themeToggle">ðŸŒ™</button>
    </header>

    <!-- DASHBOARD -->
    <section id="dashboard" class="section">
      <div class="cards">
        <div class="card"><h3>Total Leads</h3><p id="totalLeads"></p></div>
        <div class="card"><h3>Deals Won</h3><p id="wonLeads"></p></div>
        <div class="card"><h3>Revenue</h3><p id="revenue"></p></div>
      </div>

      <table>
        <thead>
          <tr>
            <th>Company</th>
            <th>Status</th>
            <th>Deal ($)</th>
          </tr>
        </thead>
        <tbody id="leadsTable"></tbody>
      </table>
    </section>

    <!-- CHARTS -->
    <section id="charts" class="section hidden">
      <div class="chart-wrapper">
        <canvas id="chartCanvas"></canvas>
      </div>
    </section>

    <!-- SETTINGS -->
    <section id="settings" class="section hidden">
      <h3>Settings</h3>
      <p>Role-based UI & theme simulated locally.</p>
    </section>

  </main>
</div>

<script src="script.js"></script>
</body>
</html>
